<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments - Share Your Story</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="experience.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="cuisine.html">Cuisine</a>
        <a href="experience.html">Experiences</a>
        <a href="events.html">Events</a>
    </nav>
    <header class="header">
        <h1>Moments</h1>
        <p>Share your story with the world</p>
    </header>

    <div class="content-grid" id="content">
        <!-- Content will be dynamically added here -->
    </div>

    <div class="upload-btn" onclick="openModal()">
        <i class="fas fa-plus"></i>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 class="modal-title">Share Your Moment</h2>
                <p>Upload your photos and videos</p>
            </div>
            <form class="upload-form">
                <div class="form-group">
                    <label>Choose Media</label>
                    <input type="file" accept="image/*,video/*" class="form-input">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-input" rows="4" placeholder="Tell your story..."></textarea>
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-cloud-upload-alt"></i> Share Now
                </button>
            </form>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('uploadModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('uploadModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('uploadModal')) {
                closeModal();
            }
        }
    </script>
</body>
</html>
